<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.svg" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <section class="header">
      <div class="title poiret"><h1>PHOTO GALLERY</h1></div>
    </section>

    <section class="content">
      <div class="card ubuntu-regular">
        <img src="img/TRN00073.jpg" alt="" />
        <div class="info">
          <div class="info-left">
            <strong>
              <p>Camera:</p>
              <p>Focal length:</p>
              <p>Aperture:</p>
              <p>Shutter speed:</p>
            </strong>
          </div>
          <div class="info-right">
            <p>Sony A6400</p>
            <p>17 mm</p>
            <p>&#402; / 2.8</p>
            <p>1/250 sec</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
